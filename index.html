<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Health Care Center</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    .logo {
        width: 50px;
        height: 50px;
        margin-top: 0;
        margin-left: 2px;
    }
    .myimg {
        width: 50px;
        height: 50px;
        border: 2px solid black;
        border-radius: 25px;
    }
</style>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="logo">
                <img class="myimg" src="diagnoTribot logo(1).png" alt="Logo">
            </div>
            <a class="navbar-brand" href="#">DiagnoTriBot</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="/developer">Developer</a></li>
                    <li class="nav-item"><a class="nav-link" href="/blog">Blog</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Form -->
    
    <h1 class="mt-4 my-4 text-center">Symptom Checker</h1>
    <div class="container my-4 mt-4" style="background: black; color: white; border-radius: 15px; padding: 40px;">
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="symptoms">Select Symptoms:</label>
                <input type="text" class="form-control" id="symptoms" name="symptoms" placeholder="e.g., itching, fatigue, headache">
            </div>
            <button type="submit" class="btn btn-danger btn-lg" style="width: 100%; padding: 14px; margin-bottom: 5px;">Predict</button>
        </form>
    </div>

    <!-- Result Buttons -->
    <h1 class="text-center my-4">Our AI System Results</h1>
    <div class="container">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#diseaseModal">Disease</button>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#descriptionModal">Description</button>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#precautionModal">Precautions</button>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#medicationsModal">Medications</button>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#workoutsModal">Workouts</button>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#dietsModal">Diets</button>
    </div>

    <!-- Modal for Disease, Description, Precautions, etc. -->
    <div class="modal fade" id="diseaseModal" tabindex="-1" aria-labelledby="diseaseModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="diseaseModalLabel">Predicted Disease</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>{{ predicted_disease }}</p>
                </div>
            </body>
                </html>
